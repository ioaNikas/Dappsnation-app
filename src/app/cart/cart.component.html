<!-- TITLES AND MESSAGES -->

<h3>Welcome to your shopping cart, traveller !</h3>
<p class="success-message" *ngIf="isRemoved == true">The game has successfully been removed from your cart !</p>

<!-- CART ITEMS -->

<table *ngIf="myCart$ | async as cartItem, else empty" mat-table [dataSource]="(myCart$ | async)" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let cartItem"> <b>{{cartItem.title}} </b></td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release date </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.releaseDate}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.price}} â‚¬ </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let cartItem">
      <button class="detail-button" color="primary" mat-mini-fab (click)="goToVideogameDetails(cartItem.videogameId)">
        <i class="material-icons">description</i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let cartItem">
      <button class="remove-button" color="warn" mat-mini-fab (click)="removeItemFromCart(cartItem)">
        <i class="material-icons">remove_shopping_cart</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<br>

<ng-template #empty >
    <p class="noitem-message">Your shopping cart is empty...</p>
</ng-template>
