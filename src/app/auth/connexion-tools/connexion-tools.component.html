<ng-container *ngIf="user$ | async; else connexion">
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
</ng-container>

<ng-template #connexion> <button mat-raised-button color="warn" (click)="openLoginComponent()">Connexion</button> </ng-template>

<mat-menu #menu="matMenu">
  <button routerLink="../home" mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
