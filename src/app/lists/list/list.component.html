<div class="header-text">
  <h3>Stay awhile, and take a look to our awesome games</h3>
  <p class="nogames-message" *ngIf="videogameList.length == 0">There are no games in our store, come back later guys.
  </p>
  <p class="sucess-message" *ngIf="isDeleted == true">The game has successfully been deleted.</p>
</div>
<table *ngIf="videogameList.length > 0" mat-table [dataSource]="videogameList" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let videogame"> <b>{{videogame.title}} </b></td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release date </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.releaseDate}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.price}} â‚¬ </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let videogame">
      <button class="detail-button" color="primary" mat-mini-fab [routerLink]="['game-details', videogame.title]">
        <i class="material-icons">description</i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td mat-cell *matCellDef="let videogame">
      <button class="update-button" mat-mini-fab [routerLink]="['update-game', videogame.id]">
        <i class="material-icons">games</i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let videogame">
      <button class="remove-button" color="warn" mat-mini-fab (click)="removeVideogame(videogame.id)">
        <i class="material-icons">delete_forever</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
