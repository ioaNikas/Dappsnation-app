<p *ngIf="videogameList.length == 0">There are no games in our store, come back later guys.</p>
<p *ngIf="isDeleted == true">The game has successfully been deleted.</p>
<table mat-table [dataSource]="videogameList" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let videogame"> <b>{{videogame.title}} </b></td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release date </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.releaseDate}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.price}} â‚¬ </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let videogame" > <i [routerLink]="['game-details', videogame.id]"
        class="material-icons">description</i> </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td class="action-cell" mat-cell *matCellDef="let videogame"> <i [routerLink]="['update-game', videogame.id]"
        class="material-icons">games</i> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td class="action-cell" mat-cell *matCellDef="let videogame"> <i (click)="removeVideogame(videogame.id)"
        class="material-icons">delete_forever</i> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
