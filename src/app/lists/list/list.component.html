<div class="body-list">
  <div class="header-text">
    <h3>Stay awhile, and take a look to our awesome games</h3>
    <p class="nogames-message" *ngIf="videogameList.length == 0">There are no games in our store, come back later guys.
    </p>
    <p class="sucess-message" *ngIf="isDeleted == true">The game has successfully been deleted.</p>
  </div>


  <table *ngIf="videogameList.length > 0" mat-table [dataSource]="videogameList" class="mat-elevation-z8">

    <ng-container matColumnDef="cover">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let videogame"><img [routerLink]="['game-details', videogame.title]"
          src="{{videogame.cover}}" alt="Videogame Cover"></td>
    </ng-container>

    <ng-container matColumnDef="informations">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let videogame">
        <p class="informations"><span class="game-title">{{videogame.title}}</span><br>
          Genre : {{videogame.genre}} <br>
          Release date : {{videogame.releaseDate}} <br>
          {{videogame.price}} â‚¬</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let videogame">
        <div class="action-button">
          <button class="detail-button" color="primary" mat-mini-fab [routerLink]="['game-details', videogame.title]">
            <i class="material-icons">description</i>
          </button>
          <span class="action-text">Game details</span>
        </div>
        <div class="action-button">
          <button class="update-button" mat-mini-fab [routerLink]="['update-game', videogame.id]">
            <i class="material-icons">games</i>
          </button>
          <span class="action-text">Update game</span>
        </div>
        <div class="action-button">
          <button class="remove-button" color="warn" mat-mini-fab (click)="removeVideogame(videogame.id)">
            <i class="material-icons">delete_forever</i>
          </button>
          <span class="action-text">Remove game</span>
        </div>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
