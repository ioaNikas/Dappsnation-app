<br>
<button class="back-button" mat-raised-button color="accent" routerLink="/home"><b>Get back to the list</b></button>
<br>
<br>

<p class="success-message" *ngIf="isRemoved == true">The game has successfully been removed from your cart.</p>
<p class="noitem-message" *ngIf="myCart.length == 0">Your shopping cart is empty.</p>

<table *ngIf="myCart.length > 0" mat-table [dataSource]="myCart" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let videogame"> <b>{{videogame.title}} </b></td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release date </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.releaseDate}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let videogame"> {{videogame.price}} € </td>
  </ng-container>

  <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let videogame">
        <button class="detail-button" color="primary" mat-mini-fab [routerLink]="['game-details', videogame.title]">
          <i class="material-icons">description</i>
        </button>
      </td>
    </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let videogame">
      <button class="remove-button" color="warn" mat-mini-fab (click)="removeFromCart(videogame.id)">
        <i class="material-icons">remove_shopping_cart</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<br>
<p class="total">Total cost of the cart : <b>{{totalCost}} €</b> (for {{myCart.length}} item<span *ngIf="myCart.length > 1">s</span>)</p>
